# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fhtw-hello

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4dc72a46a47f4c85a4c3d8b53a24567c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c478bc0c191744c2bc43b962f5518a28 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4dc72a46a47f4c85a4c3d8b53a24567c }}/codingmoh/python-hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fhtw-hello'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_caf1f351626842fe864611c28966cbab }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4dc72a46a47f4c85a4c3d8b53a24567c }}/codingmoh/python-hello-world:${{ github.sha }}'